package:
  name: fetch-templating-hardcoded-version
  version: 1.2.3
  epoch: 0
  description: Package with templated and hardcoded versions (should warn about hardcoded)
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - ca-certificates-bundle

update:
  enabled: true
  manual: false

pipeline:
  - uses: fetch
    with:
      uri: https://example.com/package-${{package.version}}.tar.gz
      expected-sha256: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
  - uses: fetch
    with:
      uri: https://example.com/fetch-templating-hardcoded-version-1.2.3.tar.gz
      expected-sha256: fedcba0987654321fedcba0987654321fedcba0987654321fedcba0987654321
  - runs: |
      echo "build"

test:
  pipeline:
    - runs: "echo 'test'"
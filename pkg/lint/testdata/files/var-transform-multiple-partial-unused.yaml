package:
  name: var-transform-multiple-partial-unused
  version: 1.2.3
  epoch: 0
  description: Test package with multiple var-transforms, some unused
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: used-version
  - from: ${{package.name}}
    match: '-'
    replace: _
    to: unused-name
  - from: ${{package.version}}
    match: \.
    replace: "-"
    to: another-unused

pipeline:
  - runs: 'echo "using version: ${{vars.used-version}}"'

update:
  enabled: true
  github:
    identifier: example/repo

package:
  name: fetch-templating-multiple-with-template
  version: 1.2.3
  epoch: 0
  description: Package with multiple sources and at least one template
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - ca-certificates-bundle

update:
  enabled: true
  manual: false
  github:
    identifier: example/package

pipeline:
  - uses: fetch
    with:
      uri: https://example.com/package-${{package.version}}.tar.gz
      expected-sha256: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
  - uses: git-checkout
    with:
      repository: https://github.com/example/package
      tag: hardcoded-tag
      expected-commit: 1234567890abcdef1234567890abcdef12345678
  - runs: |
      echo "build"

test:
  pipeline:
    - runs: "echo 'test'"
package:
  name: var-transform-used-in-runtime-deps
  version: 1.2.3
  epoch: 0
  description: Test package with var-transform used in runtime dependencies
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - build-base
      - ruby-${{vars.ruby-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\..*
    replace: $1
    to: ruby-version

pipeline:
  - runs: echo "main package"

update:
  enabled: true
  github:
    identifier: example/repo

package:
  name: var-transform-used
  version: 1.2.3
  epoch: 0
  description: Test package with used var-transform
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-version

pipeline:
  - runs: 'echo "mangled version: ${{vars.mangled-version}}"'

update:
  enabled: true
  github:
    identifier: example/repo
